<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pierre's Random Cards</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
  <div class="controls">
    <button class="change-card">Change Card</button>
    <div class="card-inputs">
      <input type="number" placeholder="Card Width" id="width" />
      <input type="number" placeholder="Card Height" id="height" />
    </div>
  </div>
  <div class="card-container">
    <img src="" alt="" class="top-img" id="card-img" />
    <h1 class="card-number"></h1>
    <img src="" alt="" class="bottom-img" id="card-img" />
  </div>
</body>

</html>
